name: Build and Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: wp-content/themes/chrisslater-hybrid/frontend/package-lock.json

      - name: Install Dependencies
        working-directory: wp-content/themes/chrisslater-hybrid/frontend
        run: npm ci

      - name: Build React App
        working-directory: wp-content/themes/chrisslater-hybrid/frontend
        run: npm run build

      - name: Prepare Artifact
        run: |
          mkdir -p build-artifact
          # Copy the theme into a structure that matches WP Engine requirements if deploying theme only
          # or just zip it for manual upload.
          # For WP Engine Git deployment, we usually push the whole repo.
          # For wpe-site-deploy, we specify the source directory.

      - name: Clean up node_modules
        working-directory: wp-content/themes/chrisslater-hybrid/frontend
        run: rm -rf node_modules

      # OPTIONAL: Deploy to WP Engine (Requires Secrets)
      # Uncomment and configure if using GitHub Actions to deploy
      # Manual RSYNC Deployment for maximum control and debugging
      - name: Deploy to WP Engine (Manual Rsync)
        env:
          WPE_SSH_KEY: ${{ secrets.WPE_SSH_KEY_PRIVATE }}
          WPE_ENV: chrisslaterai
        run: |
          if [ -z "$WPE_SSH_KEY" ]; then
            echo "::error::WPE_SSH_KEY_PRIVATE secret is not set! Please add it to GitHub Repo Settings."
            exit 1
          fi

          # Setup SSH Key
          mkdir -p ~/.ssh
          echo "$WPE_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add WPE host to known_hosts to avoid interactive prompt
          ssh-keyscan -H "$WPE_ENV.ssh.wpengine.net" >> ~/.ssh/known_hosts

          echo "ðŸš€ Starting Rsync to $WPE_ENV..."

          # Deploy using rsync
          # -a: archive mode
          # -v: verbose
          # -z: compress
          # --delete: remove files on destination that aren't in source
          # --exclude: skip node_modules and git

          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.github' \
            wp-content/themes/chrisslater-hybrid/ \
            $WPE_ENV@$WPE_ENV.ssh.wpengine.net:sites/$WPE_ENV/wp-content/themes/chrisslater-hybrid/

          echo "âœ… Deployment Complete"
