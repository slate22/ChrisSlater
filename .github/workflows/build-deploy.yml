name: Build and Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: wp-content/themes/chrisslater-hybrid/frontend/package-lock.json

      - name: Install Dependencies
        working-directory: wp-content/themes/chrisslater-hybrid/frontend
        run: npm ci

      - name: Build React App
        working-directory: wp-content/themes/chrisslater-hybrid/frontend
        run: npm run build

      - name: Prepare Artifact
        run: |
          mkdir -p build-artifact
          # Copy the theme into a structure that matches WP Engine requirements if deploying theme only
          # or just zip it for manual upload.
          # For WP Engine Git deployment, we usually push the whole repo.
          # For wpe-site-deploy, we specify the source directory.

      - name: Clean up node_modules
        working-directory: wp-content/themes/chrisslater-hybrid/frontend
        run: rm -rf node_modules

      # OPTIONAL: Deploy to WP Engine (Requires Secrets)
      # Uncomment and configure if using GitHub Actions to deploy
      # Git Deployment Method (Consistent with WP Engine documentation)
      - name: Deploy to WP Engine (Git Push)
        env:
          WPE_SSH_KEY: ${{ secrets.WPE_SSH_KEY_PRIVATE }}
          WPE_GIT_REMOTE: "git@git.wpengine.com:production/chrisslaterai.git"
        run: |
          if [ -z "$WPE_SSH_KEY" ]; then
            echo "::error::WPE_SSH_KEY_PRIVATE secret is not set!"
            exit 1
          fi

          # 1. Setup SSH Key
          mkdir -p ~/.ssh
          echo "$WPE_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H git.wpengine.com >> ~/.ssh/known_hosts

          # 2. Configure Git
          git config --global user.email "deploy@github.actions"
          git config --global user.name "GitHub Actions Helper"

          # 3. Add WPE Remote
          # We check if it exists, though in a fresh runner it won't.
          git remote add wpe "$WPE_GIT_REMOTE"

          # 4. Stage Build Artifacts
          # The checkout action uses a detached HEAD. We branch off to commit.
          git checkout -b deploy-branch

          echo "ðŸ“¦ Staging build artifacts and theme files..."
          # Force add dist folder (ignored by .gitignore)
          git add -f wp-content/themes/chrisslater-hybrid/frontend/dist

          # Add other theme files
          git add wp-content/themes/chrisslater-hybrid

          # 5. Commit and Push
          git commit -m "Deploy: GitHub Actions Build ${GITHUB_SHA::7}"

          echo "ðŸš€ Pushing to WP Engine..."
          # Force push to master/main on WPE. WPE uses 'master' or 'main' usually. 
          # We'll push our current branch to 'main' on remote.
          git push -f wpe deploy-branch:main

          echo "âœ… Git Deployment Complete"
